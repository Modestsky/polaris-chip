<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <style>
    :root,
    html,
    body {
      font-family: Arial;
    }

    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

  </style>
  <title>eProtfolio-3-IST111S</title>
</head>

<body>
  <h1>eProtfolio-3-IST111S</h1>
  <h2>Evan Dong's eProtfolio</h2>
  <p>Navigate via the buttons inside the tabbed menu:</p>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'Resume')">Résumé</button>
    <button class="tablinks" onclick="openTab(event, 'Education')">Education</button>
    <button class="tablinks" onclick="openTab(event, 'SupportingEvidence')">Supporting Evidence</button>
  </div>

  <div id="Home" class="tabcontent">
    <h2>Home</h2>
    <p>Intro information goes here.</p>
  </div>

  <div id="Resume" class="tabcontent">
    <h2>Résumé</h2>
    <p>Details about your résumé go here.</p>
  </div>

  <div id="Education" class="tabcontent">
    <h2>Education & Coursework</h2>
    <h3>IST 451</h3>
    <p>Education information goes here.</p>
  </div>

  <div id="SupportingEvidence" class="tabcontent">
    <h2>Supporting Evidence</h2>
    <p>Supporting evidence goes here.</p>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      // Hide all tab content
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      // Remove active class from all tab buttons
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      // Show the current tab and add "active" class to the clicked button
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Set the default tab to be displayed
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector(".tablinks").click();
    });
  </script>
</body>

</html>
